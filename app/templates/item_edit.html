{% extends "main.html" %}
{% block content %}
    <div class="row divider green">
        <div class="col-md-12"></div>
    </div>
    <div class="row banner menu">
        <div class="col-md-11 col-md-offset-1 padding-none">
            <h1>Edit Item</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form action="#" method = "post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type ="text" maxlength="50" class="form-control" name="name"placeholder="{{ item.name }}">
                    <br>

                    <label for="description">Description:</label>
                    <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="{{ item.description }}"></textarea>
                    <br>


                    <label for="category">Category:</label><br>
                    <select name="category">
                        {% for category in categories %}
                            <option value="{{ category.id }}" {% if category.id == previous_category.id %}selected{% endif %}>
                                {{ category.name }}
                            </option>
                        {% endfor %}
                    </select>

                    <br><br>
                    <button type="submit" class="btn btn-default" id="submit" type="submit">
                    Edit item</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
